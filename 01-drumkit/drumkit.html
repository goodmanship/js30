<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="drumkit.css">
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">Bass Drum 1</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">Bass Drum 2</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">Bass Drum 3</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">Bass Kick</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">Dry Kick</span>
      </div>
    </div>
    <audio data-key="65" src="sounds/Bass-Drum-1.wav"></audio>
    <audio data-key="83" src="sounds/Bass-Drum-2.wav"></audio>
    <audio data-key="68" src="sounds/Bass-Drum-3.wav"></audio>
    <audio data-key="70" src="sounds/Boom-Kick.wav"></audio>
    <audio data-key="71" src="sounds/Dry-Kick.wav"></audio>

    <script>
      window.addEventListener("keydown", playSound);
      function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        if(!audio) return;
        audio.currentTime = 0;
        audio.play();
        key.classList.add("playing");
      }
      function removeTransition(e) {
        console.log(e.propertyName);
        if (e.propertyName !== "transform") return;
        this.classList.remove("playing");
      }
      const keys = document.querySelectorAll(".key");
      keys.forEach(key => key.addEventListener("transitionend", removeTransition));
    </script>
  </body>
</html>
